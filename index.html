<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card border border-2 mt-3">
        <div class="card-body">
          <h1 id="city">London</h1>
          <ul>
            <li>Last updated: <span id="date">Sunday 12:00</span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6 ps-0 clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
                class="float-start"
              /><span id="temperature" class="float-start">20</span>°C |
              <a href="#">°F</a>
            </div>
            <div class="col-6">
              <ul>
                <!-- <li>Precipitation: <span id="precipitation">10</span>%</li> -->
                <li>Humidity: <span id="humidity">50</span>%</li>
                <li>Wind: <span id="wind">2</span> m/s</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/victory220/vanilla-weather-app"
          >Open-source code</a
        >
        by Viktoriia Rudnytska
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
