<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card border border-2 mt-3">
        <div class="card-body">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city">London</h1>
          <ul>
            <li>Last updated: <span id="date">Sunday 12:00</span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6 ps-0 clearfix">
              <img src="" alt="" class="float-start" id="icon" />
              <span id="temperature" class="float-start">20</span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahr-link">째F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <!-- <li>Precipitation: <span id="precipitation">10</span>%</li> -->
                <li>Humidity: <span id="humidity">50</span>%</li>
                <li>Wind: <span id="wind">2</span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="forecast-temperatures">
                  <span class="temperature-max"> 19째 </span>
                  <span class="temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/victory220/vanilla-weather-app"
          >Open-source code</a
        >
        by Viktoriia Rudnytska
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
